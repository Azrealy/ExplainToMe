language: python
python:
    - '2.7'
    - '3.5'
    - 'pypy'
before_install:
    - pip install cython
install:
    - pip install -r requirements.txt
script:
    true
matrix:
  allow_failures:
    - python: 3.5
addons:
  apt:
    packages:
    - libxml2-dev
    - libxslt-dev
    - python-dev
    - gcc
cache:
  directories:
    - $HOME/.cache/pip
