swagger: '2.0'
info:
  version: 1.0.0
  title: ExplainToMe API
  description: |
    **This example has a working backend hosted in Heroku**

    Run this over your own local instance by modifying `host` key.

    Find source code of this API [here](https://github.com/jjangsangy/explaintome)
host: explaintome.herokuapp.com
basePath: /api/v1.0
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /summary:
    post:
      parameters:
        - name: Article Summary
          in: body
          description: Details regarding web article summary
          schema:
            $ref: '#/definitions/Article'
          required: true
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/Summary'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/APIError'
definitions:
  Article:
    title: Article
    type: object
    properties:
      url:
        type: string
        format: url
      max_sent:
        type: integer
        format: int32
        minimum: 0
        maximum: 100
        default: 10
  Summary:
    title: Summary
    allOf:
    - $ref: '#/definitions/Article'
    - type: object
      properties:
        meta:
          type: object
        summary:
          type: array
          items:
            type: string
    required:
      - summary
      - meta
  APIError:
    title: Error
    properties:
      error:
        type: string
